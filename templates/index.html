<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/datatable.css')}}"
    />
    <title>Stock Helper</title>
  </head>
  <body>
    <div id="loading-indicator" class="loader-parent">
      <div class="loader"></div>
    </div>

    <section id="main">
      <div class="container">
        <h1 class="text-center mt-4">FNO LISTS</h1>
      </div>
      <div class="pr-4 pl-4 mt-5">
        <div class="card p-4">
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered hover"
              style="width: 100%"
              id="dataTable"
            >
              <thead class="bg-secondary text-white">
                <tr>
                  <th>Symbol</th>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                  <th>Change %</th>
                  <th>Volume</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div id="loading-volume" class="mt-5 loader-parent">
      <div class="loader"></div>
    </div>

    <section class="pt-4 pr-4 pl-4" id="volume">
      <div class="card" style="width: 100%">
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered hover"
            style="width: 100%"
            id="volumeTable"
          >
            <thead class="bg-secondary text-white">
              <tr>
                <th>Symbol</th>
                <th>Turnover</th>
                <th>Dly Qty</th>
                <th>Dly Pct</th>
                <th>Pct Change</th>
                <th>Dly Hike %</th>
                <th>Turnover hike %</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <script src="{{url_for('static', filename='library/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='library/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename='library/datatable.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
